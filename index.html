<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Телеграм игра - Windows XP стиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем шрифт Tahoma – характерный для Windows XP -->
  <link href="https://fonts.googleapis.com/css?family=Tahoma:400,700&display=swap" rel="stylesheet">
  <style>
    /* Гарантируем, что html и body занимают всю высоту окна */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Фон рабочего стола – растянут на весь экран */
    body {
      font-family: Tahoma, sans-serif;
      background: url('your-background-file.jpg') no-repeat center center;
      background-size: cover;
    }
    
    /* "Окошко" приложения (Главное меню) */
    .container {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      background: #f0f0f0;
      border: 2px solid #808080;
      box-shadow: 4px 4px 0px #808080;
    }
    
    /* Заголовок окна с синим градиентом Windows XP */
    .xp-header {
      background: linear-gradient(to right, #0a246a, #2a5dab);
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .xp-header .logo {
      width: 50px;
      height: auto;
      margin-right: 10px;
      image-rendering: pixelated;
    }
    .xp-header h1 {
      font-size: 16px;
      margin: 0;
    }
    
    /* Основной контент окна */
    .content {
      padding: 10px;
    }
    
    /* Секции меню – отображается только активная */
    .menu, .settings, .rules {
      display: none;
    }
    .menu.active, .settings.active, .rules.active {
      display: block;
    }
    
    /* Кнопки в стиле Windows XP для главного меню */
    .xp-btn, .xp-back-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      text-align: center;
      text-transform: uppercase;
      font-size: 12px;
      color: #000;
      cursor: pointer;
      background: linear-gradient(to bottom, #ffffff, #d4d0c8);
      border: 1px solid #808080;
      box-shadow: 1px 1px 0px #fff, inset -1px -1px 0px #fff;
    }
    
    /* Стили для переключателей и ползунков в настройках */
    .toggle, .slider-container {
      margin: 10px 0;
    }
    .toggle input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 5px;
    }
    .slider-container label {
      display: block;
      font-size: 10px;
      margin-bottom: 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    
    /* Версия приложения */
    .version {
      text-align: right;
      font-size: 10px;
      margin-top: 10px;
      color: #555;
    }
    
    /* Адаптация для маленьких экранов */
    @media (max-width: 480px) {
      .container {
        max-width: 350px;
      }
      .xp-header h1 {
        font-size: 14px;
      }
      .xp-btn, .xp-back-btn {
        font-size: 10px;
        padding: 8px;
      }
      .version {
        font-size: 8px;
      }
    }
    
    /* Панель задач в стиле Windows XP */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to top, #b4b4b4, #d6d6d6);
      border-top: 1px solid #808080;
      display: flex;
      align-items: center;
      z-index: 1000;
    }
    /* Кнопка "Пуск/Стоп" – стилевое решение через CSS */
    .taskbar .start-section {
      margin-left: 5px;
    }
    .start-button {
      width: 80px;
      height: 32px;
      border: 1px solid #808080;
      border-radius: 2px;
      background: linear-gradient(to bottom, #00cc00, #009900); /* зелёный фон по умолчанию */
      color: #fff;
      font-size: 12px;
      text-transform: uppercase;
      cursor: pointer;
    }
    /* При активной игре – красный фон */
    .start-button.stop {
      background: linear-gradient(to bottom, #ff4444, #cc0000);
    }
    
    /* Блок ссылок в панели задач */
    .taskbar .links-section {
      margin-left: 10px;
      display: flex;
      gap: 10px;
    }
    .taskbar .links-section a {
      padding: 5px 10px;
      background: linear-gradient(to bottom, #ffffff, #d4d0c8);
      border: 1px solid #808080;
      box-shadow: 1px 1px 0px #fff, inset -1px -1px 0px #fff;
      color: #000;
      font-size: 12px;
      text-transform: uppercase;
      text-decoration: none;
    }
    
    /* Игровой экран – растянут на весь экран с анимацией смены фона */
    #game {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('your-game-background.jpg') no-repeat center center;
      background-size: cover;
      display: none;
      z-index: 900;
      animation: bgAnimation 3s ease-in-out forwards;
    }
    @keyframes bgAnimation {
      0% {
        filter: brightness(50%) blur(5px);
        transform: scale(1.1);
      }
      50% {
        filter: brightness(120%) blur(0px);
        transform: scale(1);
      }
      100% {
        filter: brightness(100%) blur(0px);
        transform: scale(1);
      }
    }
    
    /* Интерфейс игрового экрана */
    #game .game-ui {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Счётчик заработанных рублей – по центру сверху */
    .counter {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #fff;
      text-shadow: 1px 1px 0 #000;
    }
    /* Таймер смены/перекура – в левом верхнем углу */
    .shift-timer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 1001;
    }
    /* Счётчик смен – в правом верхнем углу */
    .shift-counter {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 1001;
    }
    /* Кнопка "работать" с анимацией наведения и нажатия */
    .game-btn {
      position: relative;
      padding: 10px 20px;
      font-size: 16px;
      text-transform: uppercase;
      background: linear-gradient(to bottom, #ffffff, #d4d0c8);
      border: 1px solid #808080;
      box-shadow: 1px 1px 0px #fff, inset -1px -1px 0px #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-btn:hover {
      transform: scale(1.05);
    }
    .game-btn:active {
      transform: scale(0.95);
    }
    /* Всплывающая анимация "+₽" */
    .money-popup {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translate(-50%, 0);
      font-size: 16px;
      color: #0f0;
      animation: flyUp 1s ease-out forwards;
      pointer-events: none;
    }
    @keyframes flyUp {
      0% {
        opacity: 1;
        transform: translate(-50%, 0);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -30px);
      }
    }
    
    /* Стили для меню Пуск (пауза) */
    .pause-menu {
      position: fixed;
      bottom: 40px; /* чуть выше панели задач */
      left: 5px;
      background: #f0f0f0;
      border: 1px solid #808080;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      z-index: 1100;
      width: 150px;
      padding: 10px;
      display: none;
    }
    .pause-btn {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
      background: linear-gradient(to bottom, #ffffff, #d4d0c8);
      border: 1px solid #808080;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 12px;
    }
    .pause-btn:hover {
      background: linear-gradient(to bottom, #d4d0c8, #ffffff);
    }
    
    /* Оверлей для паузы: затемнение экрана и блокировка кликов */
    .pause-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1050;
      display: none;
      pointer-events: all;
    }
    /* Мигание надписи "ПАУЗА" */
    .pause-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #fff;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    /* Окно предупреждения (аналог окна в Windows XP) для перекура */
    .break-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: #f0f0f0;
      border: 2px solid #000080;
      box-shadow: 4px 4px 0px #808080;
      z-index: 1200;
      display: none;
    }
    .break-alert h2 {
      margin: 0;
      background: linear-gradient(to right, #0a246a, #2a5dab);
      color: #fff;
      padding: 5px;
      font-size: 16px;
      text-align: center;
    }
    .break-alert p {
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }
    @keyframes alertFadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <!-- Аудио звонка для перекура -->
  <audio id="breakBell" src="your-bell-sound.mp3" preload="auto"></audio>
  
  <!-- Главное меню -->
  <div class="container">
    <div class="xp-header">
      <img src="your-logo.png" alt="Логотип" class="logo">
      <h1>R.O.S.T.</h1>
    </div>
    <div class="content">
      <div id="menu" class="menu active">
        <button class="xp-btn" onclick="startGame()">Играть</button>
        <button class="xp-btn" onclick="showSettings()">Настройки</button>
        <button class="xp-btn" onclick="showRules()">Правила</button>
      </div>
      <div id="settings" class="settings">
        <h2 style="font-size:14px; margin-bottom:10px;">Настройки</h2>
        <div class="toggle">
          <input type="checkbox" id="musicToggle" checked>
          <label for="musicToggle" style="font-size:12px;">Музыка вкл/выкл</label>
        </div>
        <div class="slider-container">
          <label for="musicVolume">Громкость музыки:</label>
          <input type="range" id="musicVolume" min="0" max="100" value="50">
        </div>
        <div class="slider-container">
          <label for="soundVolume">Громкость звуков:</label>
          <input type="range" id="soundVolume" min="0" max="100" value="50">
        </div>
        <button class="xp-back-btn" onclick="backToMenu()">Назад</button>
      </div>
      <div id="rules" class="rules">
        <h2 style="font-size:14px; margin-bottom:10px;">Правила игры</h2>
        <p style="font-size:12px;">
          Здесь разместите правила вашей игры. Опишите последовательность действий, цели и особенности игры.
        </p>
        <button class="xp-back-btn" onclick="backToMenu()">Назад</button>
      </div>
      <div class="version">v1.0.0</div>
    </div>
  </div>
  
  <!-- Игровой экран -->
  <div id="game">
    <div class="game-ui">
      <!-- Таймер смены/перекура в левом верхнем углу -->
      <div id="shiftTimer" class="shift-timer">Смена: 00:30</div>
      <!-- Счётчик заработанных рублей – по центру сверху -->
      <div id="counter" class="counter">Рубли: 0</div>
      <!-- Счётчик смен – в правом верхнем углу -->
      <div id="shiftCounter" class="shift-counter">Смена: 0</div>
      <!-- Кнопка "работать" -->
      <button id="workButton" class="game-btn" onclick="work()">работать</button>
    </div>
  </div>
  
  <!-- Панель задач -->
  <div class="taskbar">
    <div class="start-section">
      <button id="taskbarStartBtn" class="start-button">Пуск</button>
    </div>
    <div class="links-section">
      <a href="https://t.me/bubilny" target="_blank">TG канал</a>  
      <a href="https://discord.gg/yourDiscordLink" target="_blank">Discord</a>
      <a href="https://t.me/DaisukeNarotan" target="_blank">Мой TG</a>
    </div>
  </div>
  
  <!-- Пауза: затемняющий оверлей -->
  <div id="pauseOverlay" class="pause-overlay">
    <div class="pause-label">ПАУЗА</div>
  </div>
  
  <!-- Меню Пуск (режим паузы) -->
  <div id="pauseMenu" class="pause-menu">
    <button class="pause-btn" onclick="resumeGame()">Продолжить</button>
    <button class="pause-btn" onclick="openPauseSettings()">Настройки</button>
    <button class="pause-btn" onclick="exitGame()">Выйти</button>
  </div>
  
  <!-- Окно предупреждения для перекура -->
  <div id="breakAlert" class="break-alert">
    <h2>Внимание</h2>
    <p>ПЕРЕКУР</p>
  </div>
  
  <script>
    let rublesCount = 0;
    let gameActive = false;
    let gamePaused = false;
    const shiftDuration = 30;  // длительность смены (сек)
    const breakDuration = 15;  // длительность перекура (сек)
    let remainingTime = shiftDuration;
    let shiftInterval = null;
    let inBreak = false;
    let shiftCount = 0;
    
    // Форматирование времени mm:ss
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);
    }
    
    function updateShiftTimerDisplay() {
      const timerEl = document.getElementById("shiftTimer");
      if (inBreak) {
        timerEl.textContent = "Перекур: " + formatTime(remainingTime);
      } else {
        timerEl.textContent = "Смена: " + formatTime(remainingTime);
      }
    }
    
    // Возобновление таймера (при продолжении игры)
    function resumeTimer() {
      shiftInterval = setInterval(() => {
        remainingTime--;
        updateShiftTimerDisplay();
        if (remainingTime <= 0) {
          clearInterval(shiftInterval);
          if (inBreak) {
            inBreak = false;
            remainingTime = shiftDuration;
            updateShiftTimerDisplay();
            resumeTimer();
            document.getElementById("workButton").disabled = false;
          } else {
            startBreakPhase();
          }
        }
      }, 1000);
    }
    
    // Начало рабочей фазы: увеличиваем счётчик смен и обновляем его отображение
    function startWorkPhase() {
      inBreak = false;
      remainingTime = shiftDuration;
      document.getElementById("workButton").disabled = false;
      shiftCount++;
      document.getElementById("shiftCounter").textContent = "Смена: " + shiftCount;
      updateShiftTimerDisplay();
      shiftInterval = setInterval(() => {
        remainingTime--;
        updateShiftTimerDisplay();
        if (remainingTime <= 0) {
          clearInterval(shiftInterval);
          startBreakPhase();
        }
      }, 1000);
    }
    
    // Начало перекура: останавливаем работу, проигрываем звонок, показываем предупреждение
    function startBreakPhase() {
      inBreak = true;
      remainingTime = breakDuration;
      document.getElementById("workButton").disabled = true;
      updateShiftTimerDisplay();
      // Проигрываем звонок
      document.getElementById("breakBell").play();
      // Показываем окно предупреждения с анимацией
      let alertElem = document.getElementById("breakAlert");
      alertElem.style.display = "block";
      alertElem.style.animation = "alertFadeIn 0.5s forwards";
      setTimeout(() => { alertElem.style.display = "none"; }, 3000);
      // Запускаем таймер перекура
      shiftInterval = setInterval(() => {
        remainingTime--;
        updateShiftTimerDisplay();
        if (remainingTime <= 0) {
          clearInterval(shiftInterval);
          startWorkPhase();
        }
      }, 1000);
    }
    
    // Анимация для окна предупреждения перекура
    // (CSS-анимация alertFadeIn определена в стилях)
    
    // Запуск игры: скрываем главное меню, показываем игровой экран

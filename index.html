<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Menu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .logo {
      width: 100px;
      height: auto;
      animation: slideInDown 1.2s ease-out;
    }

    @keyframes slideInDown {
      from { transform: translateY(-60px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border: 4px solid #fff;
      border-radius: 12px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .menu button {
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 15px;
      background-color: #111;
      color: #fff;
      border: 2px solid #fff;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    .menu button:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    #settingsModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: #fff;
      border: 3px solid #fff;
      padding: 20px;
      z-index: 10;
      font-size: 10px;
      border-radius: 10px;
      min-width: 250px;
    }

    #settingsModal label {
      display: block;
      margin: 10px 0;
    }

    #settingsModal input[type=range] {
      width: 100%;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="overlay" onclick="closeSettings()"></div>

  <div id="settingsModal">
    <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
    <label>üéµ –ú—É–∑—ã–∫–∞: <input type="checkbox" id="musicToggle" checked></label>
    <label>üé∂ –ì—Ä–æ–º–∫–æ—Å—Ç—å –º—É–∑—ã–∫–∏: <input type="range" id="musicVolume" min="0" max="100" value="50"></label>
    <label>üîä –ì—Ä–æ–º–∫–æ—Å—Ç—å –∑–≤—É–∫–æ–≤: <input type="range" id="soundVolume" min="0" max="100" value="70"></label>
    <button onclick="closeSettings()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <div class="container">
    <img src="logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo">

    <div class="menu">
      <button onclick="startGame()">üéÆ –ù–∞—á–∞—Ç—å</button>
      <button onclick="openRules()">üìú –ü—Ä–∞–≤–∏–ª–∞</button>
      <button onclick="openSettings()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </div>
  </div>

  <audio id="bgMusic" src="your-music.mp3" loop autoplay></audio>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const musicAudio = document.getElementById('bgMusic');
    musicAudio.volume = 0.5;

    const musicToggle = document.getElementById('musicToggle');
    const musicVolume = document.getElementById('musicVolume');
    const soundVolume = document.getElementById('soundVolume');

    musicToggle.addEventListener('change', () => {
      if (musicToggle.checked) {
        musicAudio.play();
      } else {
        musicAudio.pause();
      }
    });

    musicVolume.addEventListener('input', () => {
      musicAudio.volume = musicVolume.value / 100;
    });

    soundVolume.addEventListener('input', () => {
      console.log('–ó–≤—É–∫ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –Ω–∞', soundVolume.value);
    });

    function startGame() {
      alert('–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!');
    }

    function openRules() {
      alert('–ó–¥–µ—Å—å –±—É–¥—É—Ç –ø—Ä–∞–≤–∏–ª–∞ –∏–≥—Ä—ã.');
    }

    function openSettings() {
      document.getElementById('settingsModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeSettings() {
      document.getElementById('settingsModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>

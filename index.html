<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Menu & Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%),
        url('background.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      width: 100%;
      max-width: 400px;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .logo {
      width: 180px;
      height: auto;
      animation: slideInDown 1.2s ease-out;
      user-select: none;
    }

    @keyframes slideInDown {
      from {transform: translateY(-60px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    /* –ú–µ–Ω—é –∫–Ω–æ–ø–∫–∏ - –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ, –±–µ–∑ –ø–ª–∞—à–∫–∏ */
    .menu button {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      padding: 15px;
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.15s;
      width: 100%;
      max-width: 350px;
      user-select: none;
      box-shadow: 0 0 10px #fff;
    }

    .menu button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.07);
    }

    #settingsModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: #fff;
      border: 3px solid #fff;
      padding: 20px;
      z-index: 10;
      font-size: 11px;
      border-radius: 10px;
      min-width: 260px;
      box-shadow: 0 0 20px #fff;
      user-select: none;
    }

    #settingsModal label {
      display: block;
      margin: 12px 0 6px 0;
    }

    #settingsModal input[type=range] {
      width: 100%;
      cursor: pointer;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: 5;
    }

    /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω - —Å–∫—Ä—ã—Ç –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ */
    #gameScreen {
      display: none;
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('game-bg.png') no-repeat center center fixed;
      background-size: cover;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in;
    }

    #gameScreen button {
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      padding: 15px 25px;
      border: 3px solid #fff;
      background: url('pixel-texture.png') repeat;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 12px #fff;
      transition: transform 0.2s, background-color 0.3s;
      user-select: none;
    }

    #gameScreen button:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="overlay" onclick="closeSettings()"></div>

  <!-- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
  <div id="settingsModal">
    <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
    <label>üéµ –ú—É–∑—ã–∫–∞: <input type="checkbox" id="musicToggle" checked></label>
    <label>üé∂ –ì—Ä–æ–º–∫–æ—Å—Ç—å –º—É–∑—ã–∫–∏: <input type="range" id="musicVolume" min="0" max="100" value="50"></label>
    <label>üîä –ì—Ä–æ–º–∫–æ—Å—Ç—å –∑–≤—É–∫–æ–≤: <input type="range" id="soundVolume" min="0" max="100" value="70"></label>
    <button onclick="closeSettings()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
  <div class="container" id="menuScreen">
    <img src="logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo" draggable="false" />
    <div class="menu">
      <button onclick="startGame()">üéÆ –ù–∞—á–∞—Ç—å</button>
      <button onclick="openRules()">üìú –ü—Ä–∞–≤–∏–ª–∞</button>
      <button onclick="openSettings()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </div>
  </div>

  <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
  <div id="gameScreen">
    <button onclick="gameButtonClick()">üïπÔ∏è –ö–ª–∏–∫–Ω–∏ –º–µ–Ω—è</button>
  </div>

  <!-- –ú—É–∑—ã–∫–∞ -->
  <audio id="bgMusic" src="your-music.mp3" loop autoplay></audio>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const musicAudio = document.getElementById('bgMusic');
    musicAudio.volume = 0.5;

    const musicToggle = document.getElementById('musicToggle');
    const musicVolume = document.getElementById('musicVolume');
    const soundVolume = document.getElementById('soundVolume');

    musicToggle.addEventListener('change', () => {
      if (musicToggle.checked) {
        musicAudio.play();
      } else {
        musicAudio.pause();
      }
    });

    musicVolume.addEventListener('input', () => {
      musicAudio.volume = musicVolume.value / 100;
    });

    soundVolume.addEventListener('input', () => {
      console.log('–ó–≤—É–∫ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –Ω–∞', soundVolume.value);
      // –ó–¥–µ—Å—å –±—É–¥–µ—Ç —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç—å—é –∑–≤—É–∫–æ–≤ –∏–≥—Ä—ã
    });

    // –û—Ç–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
    function openSettings() {
      document.getElementById('settingsModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    // –ó–∞–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
    function closeSettings() {
      document.getElementById('settingsModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É (–ø–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –∏–≥—Ä—ã)
    function startGame() {
      document.getElementById('menuScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'flex';
    }

    // –ü—Ä–∞–≤–∏–ª–∞ (–ø—Ä–æ—Å—Ç–æ –∞–ª–µ—Ä—Ç –ø–æ–∫–∞)
    function openRules() {
      alert('–ü—Ä–∞–≤–∏–ª–∞ –∏–≥—Ä—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å...');
    }

    // –ö–Ω–æ–ø–∫–∞ –∏–≥—Ä—ã
    function gameButtonClick() {
      alert('–ö–ª–∏–∫!');
    }
  </script>
</body>
</html>

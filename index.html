<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Menu & Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%),
        url('background.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in;
      overflow: hidden;
      color: #fff;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      width: 100%;
      max-width: 400px;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .logo {
      width: 180px;
      height: auto;
      animation: slideInDown 1.2s ease-out;
      user-select: none;
      filter: none;
      position: relative;
      z-index: 5;
    }

    /* –ù–µ–±–æ–ª—å—à–æ–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –ø–æ–¥ –ª–æ–≥–æ—Ç–∏–ø–æ–º */
    .logo-container {
      position: relative;
      width: 180px;
      margin-bottom: 10px;
    }
    .logo-shadow {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      border-radius: 8px;
      z-index: 1;
    }

    @keyframes slideInDown {
      from {transform: translateY(-60px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    /* –ú–µ–Ω—é –∫–Ω–æ–ø–∫–∏ - –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ, –±–µ–∑ –ø–ª–∞—à–∫–∏ */
    .menu button {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      padding: 15px;
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.15s;
      width: 100%;
      max-width: 350px;
      user-select: none;
      box-shadow: none; /* —É–±—Ä–∞–ª —Å–≤–µ—á–µ–Ω–∏–µ */
    }

    .menu button:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
      box-shadow: none; /* —É–±—Ä–∞–ª —Å–≤–µ—á–µ–Ω–∏–µ */
    }

    #settingsModal, #gameMenuModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: #fff;
      border: 2px solid #fff;
      padding: 20px;
      z-index: 20;
      font-size: 11px;
      border-radius: 6px;
      min-width: 260px;
      box-shadow: none; /* —É–±—Ä–∞–ª —Å–≤–µ—á–µ–Ω–∏–µ */
      user-select: none;
    }

    #settingsModal label {
      display: block;
      margin: 12px 0 6px 0;
    }

    #settingsModal input[type=range] {
      width: 100%;
      cursor: pointer;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: 15;
    }

    /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω - —Å–∫—Ä—ã—Ç –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ */
    #gameScreen {
      display: none;
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('game-bg.png') no-repeat center center fixed;
      background-size: cover;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      animation: fadeIn 1s ease-in;
      overflow: hidden;
      padding-bottom: 50px;
      box-sizing: border-box;
      color: #fff;
    }

    #gameScreen button.game-btn {
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      padding: 15px 25px;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      cursor: pointer;
      box-shadow: none;
      transition: transform 0.2s, background-color 0.3s;
      user-select: none;
      border-radius: 4px;
    }

    #gameScreen button.game-btn:hover:enabled {
      background-color: rgba(255, 255, 255, 0.15);
      transform: scale(1.07);
      box-shadow: none;
    }
    #gameScreen button.game-btn:disabled {
      cursor: default;
      opacity: 0.5;
    }

    /* –ö–Ω–æ–ø–∫–∞ –≥–∞–º–±—É—Ä–≥–µ—Ä —Å–ª–µ–≤–∞ —Å–≤–µ—Ä—Ö—É */
    #gameScreen .menu-button {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 36px;
      height: 36px;
      border: 2px solid #fff;
      border-radius: 4px;
      background: transparent;
      color: #fff;
      font-size: 24px;
      line-height: 32px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      box-shadow: none;
      transition: background-color 0.3s;
      z-index: 25;
    }

    #gameScreen .menu-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* –°—á—ë—Ç—á–∏–∫ —Ä–µ–ø - –ø—Ä–æ—Å—Ç–æ–π –∑–µ–ª—ë–Ω—ã–π —Ç–µ–∫—Å—Ç –±–µ–∑ —Å–≤–µ—á–µ–Ω–∏—è */
    #repCounter {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: #22c55e;
      font-size: 16px;
      font-weight: bold;
      user-select: none;
      z-index: 20;
      text-shadow: none;
    }

    /* –°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–º–µ–Ω—ã/–ø–µ—Ä–µ–∫—É—Ä–∞ */
    #shiftState {
      position: absolute;
      top: 45px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 0 0 4px #000;
      user-select: none;
      z-index: 20;
    }

    /* –¢–∞–π–º–µ—Ä —Å–º–µ–Ω—ã */
    #shiftTimer {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 14px;
      font-weight: normal;
      text-shadow: 0 0 4px #000;
      user-select: none;
      z-index: 20;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è +rep */
    .rep-fly {
      position: absolute;
      color: #22c55e;
      font-weight: bold;
      font-size: 14px;
      user-select: none;
      pointer-events: none;
      animation: repUpFade 1s forwards;
      text-shadow: none; /* —É–±—Ä–∞–ª —Å–≤–µ—á–µ–Ω–∏—è */
      z-index: 30;
    }

    @keyframes repUpFade {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-40px) scale(1.3);
      }
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –º–µ–Ω—é –≥–∞–º–±—É—Ä–≥–µ—Ä–∞ —Å –≤—ã–±–æ—Ä–æ–º */
    #gameMenuModal button {
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 8px 12px;
      border: 2px solid #fff;
      background-color: transparent;
      color: #fff;
      cursor: pointer;
      box-shadow: none;
      user-select: none;
      transition: background-color 0.3s;
      margin-top: 10px;
      width: 100%;
      border-radius: 4px;
    }

    #gameMenuModal button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: none;
    }

    /* –í–µ—Ä—Å–∏—è –≤ –≥–ª–∞–≤–Ω–æ–º –º–µ–Ω—é */
    #version {
      position: fixed;
      bottom: 8px;
      left: 8px;
      font-size: 10px;
      color: #888;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="overlay" onclick="closeModals()"></div>

  <!-- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
  <div id="settingsModal">
    <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
    <label>üéµ –ú—É–∑—ã–∫–∞: <input type="checkbox" id="musicToggle" checked></label>
    <label>üé∂ –ì—Ä–æ–º–∫–æ—Å—Ç—å –º—É–∑—ã–∫–∏: <input type="range" id="musicVolume" min="0" max="100" value="50"></label>
    <label>üîä –ì—Ä–æ–º–∫–æ—Å—Ç—å –∑–≤—É–∫–æ–≤: <input type="range" id="soundVolume" min="0" max="100" value="70"></label>
    <button onclick="closeModals()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <!-- –ú–µ–Ω—é –≥–∞–º–±—É—Ä–≥–µ—Ä -->
  <div id="gameMenuModal">
    <button onclick="goToMenu()">üè† –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
    <button onclick="openSettings()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    <button onclick="closeModals()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
  <div class="container" id="menuScreen">
    <div class="logo-container">
      <img src="logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo" draggable="false" />
      <div class="logo-shadow"></div>
    </div>
    <div class="menu">
      <button onclick="startGame()">üéÆ –ù–∞—á–∞—Ç—å</button>
      <button onclick="openRules()">üìú –ü—Ä–∞–≤–∏–ª–∞</button>
      <button onclick="openSettings()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </div>
  </div>

  <!-- –í–µ—Ä—Å–∏—è -->
  <div id="version">ROST Clicker v0.1</div>

  <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
  <div id="gameScreen">
    <button class="menu-button" onclick="openGameMenu()">‚ò∞</button>
    <div id="repCounter">–†–µ–ø: 0</div>
    <div id="shiftState">–°–º–µ–Ω–∞</div>
    <div id="shiftTimer">30 —Å–µ–∫</div>

    <button id="workButton" class="game-btn" onclick="workClick()">–†–ê–ë–û–¢–ê–¢–¨</button>

    <!-- –ú–µ—Å—Ç–æ –¥–ª—è +rep –∞–Ω–∏–º–∞—Ü–∏–∏ -->
    <div id="repFlyContainer" style="position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); pointer-events:none;"></div>
  </div>

<script>
  let rep = 0;
  let isShift = true; // true - —Ä–∞–±–æ—Ç–∞, false - –ø–µ—Ä–µ–∫—É—Ä
  let shiftDuration = 30; // —Å–µ–∫—É–Ω–¥ —Å–º–µ–Ω–∞
  let breakDuration = 30; // —Å–µ–∫—É–Ω–¥ –ø–µ—Ä–µ–∫—É—Ä
  let shiftTimeLeft = shiftDuration;
  let breakTimeLeft = breakDuration;
  let shiftTimerId;

  const repCounter = document.getElementById('repCounter');
  const shiftState = document.getElementById('shiftState');
  const shiftTimer = document.getElementById('shiftTimer');
  const workButton = document.getElementById('workButton');
  const repFlyContainer = document.getElementById('repFlyContainer');

  function startGame() {
    document.getElementById('menuScreen').style.display = 'none';
    document.getElementById('gameScreen').style.display = 'flex';
    startShift();
  }

  function startShift() {
    isShift = true;
    shiftTimeLeft = shiftDuration;
    shiftState.textContent = '–°–º–µ–Ω–∞';
    shiftTimer.textContent = `${shiftTimeLeft} —Å–µ–∫`;
    workButton.disabled = false;
    clearInterval(shiftTimerId);
    shiftTimerId = setInterval(() => {
      shiftTimeLeft--;
      shiftTimer.textContent = `${shiftTimeLeft} —Å–µ–∫`;
      if (shiftTimeLeft <= 0) {
        clearInterval(shiftTimerId);
        startBreak();
      }
    }, 1000);
  }

  function startBreak() {
    isShift = false;
    breakTimeLeft = breakDuration;
    shiftState.textContent = '–ü–µ—Ä–µ–∫—É—Ä';
    shiftTimer.textContent = `${breakTimeLeft} —Å–µ–∫`;
    workButton.disabled = true;
    clearInterval(shiftTimerId);
    shiftTimerId = setInterval(() => {
      breakTimeLeft--;
      shiftTimer.textContent = `${breakTimeLeft} —Å–µ–∫`;
      if (breakTimeLeft <= 0) {
        clearInterval(shiftTimerId);
        startShift();
      }
    }, 1000);
  }

  function workClick() {
    if (!isShift) return; // –±–ª–æ–∫–∏—Ä—É–µ–º –∫–ª–∏–∫–∏ –≤–æ –≤—Ä–µ–º—è –ø–µ—Ä–µ–∫—É—Ä–∞
    rep++;
    updateRep();
    showRepFly();
  }

  function updateRep() {
    repCounter.textContent = `–†–µ–ø: ${rep}`;
  }

  function showRepFly() {
    const fly = document.createElement('div');
    fly.classList.add('rep-fly');
    fly.textContent = '+1 —Ä–µ–ø';
    repFlyContainer.appendChild(fly);

    // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω–æ —á—É—Ç—å –≤–ª–µ–≤–æ/–≤–ø—Ä–∞–≤–æ
    fly.style.left = (Math.random() * 80 + 10) + '%';

    setTimeout(() => {
      fly.remove();
    }, 1000);
  }

  // –ú–µ–Ω—é –≥–∞–º–±—É—Ä–≥–µ—Ä
  function openGameMenu() {
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('gameMenuModal').style.display = 'block';
  }

  function closeModals() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('gameMenuModal').style.display = 'none';
    document.getElementById('settingsModal').style.display = 'none';
  }

  function openSettings() {
    closeModals();
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('settingsModal').style.display = 'block';
  }

  function goToMenu() {
    clearInterval(shiftTimerId);
    document.getElementById('gameScreen').style.display = 'none';
    document.getElementById('menuScreen').style.display = 'flex';
    closeModals();
    rep = 0;
    updateRep();
  }

  function openRules() {
    alert('–ü—Ä–∞–≤–∏–ª–∞ –∏–≥—Ä—ã: –∫–ª–∏–∫–∞–π—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É "–†–ê–ë–û–¢–ê–¢–¨" –≤–æ –≤—Ä–µ–º—è —Å–º–µ–Ω—ã, —á—Ç–æ–±—ã –∑–∞—Ä–∞–±–æ—Ç–∞—Ç—å —Ä–µ–ø—É—Ç–∞—Ü–∏—é (rep). –ü–æ—Å–ª–µ —Å–º–µ–Ω—ã –∏–¥–µ—Ç –ø–µ—Ä–µ–∫—É—Ä 30 —Å–µ–∫—É–Ω–¥, –≤–æ –≤—Ä–µ–º—è –∫–æ—Ç–æ—Ä–æ–≥–æ —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–µ–ª—å–∑—è. –ü–æ–∫—É–ø–∞–π—Ç–µ —É–ª—É—á—à–µ–Ω–∏—è –∑–∞ —Ä–µ–ø, —á—Ç–æ–±—ã –ø—Ä–æ–∫–∞—á–∏–≤–∞—Ç—å—Å—è. –£–¥–∞—á–∏!');
  }
</script>
</body>
</html>

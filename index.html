<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Menu & Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%),
        url('background.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      width: 100%;
      max-width: 400px;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .logo {
      width: 180px;
      height: auto;
      animation: slideInDown 1.2s ease-out;
      user-select: none;
    }

    @keyframes slideInDown {
      from {transform: translateY(-60px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    /* –ú–µ–Ω—é –∫–Ω–æ–ø–∫–∏ - –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ, –±–µ–∑ –ø–ª–∞—à–∫–∏ */
    .menu button {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      padding: 15px;
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.15s;
      width: 100%;
      max-width: 350px;
      user-select: none;
      box-shadow: 0 0 10px #fff;
    }

    .menu button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.07);
    }

    #settingsModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: #fff;
      border: 3px solid #fff;
      padding: 20px;
      z-index: 10;
      font-size: 11px;
      border-radius: 10px;
      min-width: 260px;
      box-shadow: 0 0 20px #fff;
      user-select: none;
    }

    #settingsModal label {
      display: block;
      margin: 12px 0 6px 0;
    }

    #settingsModal input[type=range] {
      width: 100%;
      cursor: pointer;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: 5;
    }

    /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω - —Å–∫—Ä—ã—Ç –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ */
    #gameScreen {
      display: none;
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('game-bg.png') no-repeat center center fixed;
      background-size: cover;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in;
      overflow: hidden;
    }

    #gameScreen button.game-btn {
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      padding: 15px 25px;
      border: 3px solid #fff;
      background: url('pixel-texture.png') repeat;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 12px #fff;
      transition: transform 0.2s, background-color 0.3s;
      user-select: none;
    }

    #gameScreen button.game-btn:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: scale(1.1);
    }

    /* –ö–Ω–æ–ø–∫–∏ —Å–ª–µ–≤–∞ —Å–≤–µ—Ä—Ö—É –Ω–∞ –∏–≥—Ä–æ–≤–æ–º —ç–∫—Ä–∞–Ω–µ */
    #gameScreen .top-left-buttons {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      gap: 10px;
      z-index: 20;
    }

    #gameScreen .top-left-buttons button {
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 8px 12px;
      border: 2px solid #fff;
      background-color: transparent;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 8px #fff;
      user-select: none;
      transition: background-color 0.3s;
    }

    #gameScreen .top-left-buttons button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* –°—á—ë—Ç—á–∏–∫ —Ä–µ–ø */
    #repCounter {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: #4ade80; /* —è—Ä–∫–æ –∑–µ–ª—ë–Ω—ã–π */
      font-size: 16px;
      font-weight: bold;
      text-shadow:
        0 0 5px #4ade80,
        0 0 10px #22c55e;
      user-select: none;
      z-index: 20;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è +rep */
    .rep-fly {
      position: absolute;
      color: #22c55e;
      font-weight: bold;
      font-size: 14px;
      user-select: none;
      pointer-events: none;
      animation: repUpFade 1s forwards;
      text-shadow:
        0 0 5px #22c55e,
        0 0 10px #4ade80;
    }

    @keyframes repUpFade {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-40px) scale(1.3);
      }
    }
  </style>
</head>
<body>
  <div id="overlay" onclick="closeSettings()"></div>

  <!-- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
  <div id="settingsModal">
    <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
    <label>üéµ –ú—É–∑—ã–∫–∞: <input type="checkbox" id="musicToggle" checked></label>
    <label>üé∂ –ì—Ä–æ–º–∫–æ—Å—Ç—å –º—É–∑—ã–∫–∏: <input type="range" id="musicVolume" min="0" max="100" value="50"></label>
    <label>üîä –ì—Ä–æ–º–∫–æ—Å—Ç—å –∑–≤—É–∫–æ–≤: <input type="range" id="soundVolume" min="0" max="100" value="70"></label>
    <button onclick="closeSettings()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
  <div class="container" id="menuScreen">
    <img src="logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo" draggable="false" />
    <div class="menu">
      <button onclick="startGame()">üéÆ –ù–∞—á–∞—Ç—å</button>
      <button onclick="openRules()">üìú –ü—Ä–∞–≤–∏–ª–∞</button>
      <button onclick="openSettings()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </div>
  </div>

  <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
  <div id="gameScreen">
    <div class="top-left-buttons">
      <button onclick="goToMenu()">üè† –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
      <button onclick="openSettings()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </div>
    <div id="repCounter">Rep: 0</div>
    <button class="game-btn" onclick="gameButtonClick(event)">üïπÔ∏è –ö–ª–∏–∫–Ω–∏ –º–µ–Ω—è</button>
  </div>

  <!-- –ú—É–∑—ã–∫–∞ -->
  <audio id="bgMusic" src="your-music.mp3" loop autoplay></audio>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const musicAudio = document.getElementById('bgMusic');
    musicAudio.volume = 0.5;

    const musicToggle = document.getElementById('musicToggle');
    const musicVolume = document.getElementById('musicVolume');
    const soundVolume = document.getElementById('soundVolume');

    musicToggle.addEventListener('change', () => {
      if (musicToggle.checked) {
        musicAudio.play();
      } else {
        musicAudio.pause();
      }
    });

    musicVolume.addEventListener('input', () => {
      musicAudio.volume = musicVolume.value / 100;
    });

    soundVolume.addEventListener('input', () => {
      // –ó–¥–µ—Å—å –±—É–¥–µ—Ç —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç—å—é –∑–≤—É–∫–æ–≤ –∏–≥—Ä—ã
      // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ª–æ–≥–∏—Ä—É–µ–º
      console.log('–ó–≤—É–∫ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –Ω–∞', soundVolume.value);
    });

    // –û—Ç–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
    function openSettings() {
      document.getElementById('settingsModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    // –ó–∞–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
    function closeSettings() {
      document.getElementById('settingsModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É (–ø–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –∏–≥—Ä—ã)
    function startGame() {
      document.getElementById('menuScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'flex';
    }

    // –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é
    function goToMenu() {
      document.getElementById('gameScreen').style.display = 'none';
      document.getElementById('menuScreen').style.display = 'flex';
    }

    // –ü—Ä–∞–≤–∏–ª–∞ (–ø—Ä–æ—Å—Ç–æ –∞–ª–µ—Ä—Ç –ø–æ–∫–∞)
    function openRules() {
      alert('–ü—Ä–∞–≤–∏–ª–∞ –∏–≥—Ä—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å...');
    }

    // –†–µ–ø –∏ –∞–Ω–∏–º–∞—Ü–∏—è
    let repCount = 0;

    function gameButtonClick(event) {
      repCount++;
      updateRepCounter();

      const button = event.currentTarget;
      const rect = button.getBoundingClientRect();

      const repText = document.createElement('div');
      repText.textContent = '+rep';
      repText.className = 'rep-fly';

      // –ü–æ–∑–∏—Ü–∏—è +rep –ø–æ –∫–Ω–æ–ø–∫–µ, –Ω–µ–º–Ω–æ–≥–æ —Ä–∞–Ω–¥–æ–º–Ω–æ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
      repText.style.left = (rect.left + rect.width / 2 + (Math.random() * 40 - 20)) + 'px';
      repText.style.top = (rect.top - 10) + 'px';

      document.body.appendChild(repText);

      // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ (1—Å)
      repText.addEventListener('animationend', () => {
        repText.remove();
      });

      // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–≤—É–∫ –∫–ª–∏–∫–∞, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
    }

    function updateRepCounter() {
      document.getElementById('repCounter').textContent = 'Rep: ' + repCount;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Телеграм игра - Windows XP стиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем шрифт Tahoma - популярный для Windows XP -->
  <link href="https://fonts.googleapis.com/css?family=Tahoma:400,700&display=swap" rel="stylesheet">
  <style>
    /* Гарантируем, что html и body занимают всю высоту окна */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Фон рабочего стола – растянутый на весь экран */
    body {
      font-family: Tahoma, sans-serif;
      background: url('your-background-file.jpg') no-repeat center center;
      background-size: cover;
    }
    
    /* "Окошко" приложения в стиле Windows XP */
    .container {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      background: #f0f0f0;
      border: 2px solid #808080;
      box-shadow: 4px 4px 0px #808080;
    }
    
    /* Заголовок окна с синим градиентом */
    .xp-header {
      background: linear-gradient(to right, #0a246a, #2a5dab);
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .xp-header .logo {
      width: 50px;
      height: auto;
      margin-right: 10px;
      image-rendering: pixelated;
    }
    .xp-header h1 {
      font-size: 16px;
      margin: 0;
    }
    
    /* Основной контент окна */
    .content {
      padding: 10px;
    }
    
    /* Секции меню, настроек и правил – показывается только активная */
    .menu, .settings, .rules {
      display: none;
    }
    .menu.active, .settings.active, .rules.active {
      display: block;
    }
    
    /* Кнопки в стиле Windows XP */
    .xp-btn, .xp-back-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      text-align: center;
      text-transform: uppercase;
      font-size: 12px;
      color: #000;
      cursor: pointer;
      background: linear-gradient(to bottom, #ffffff, #d4d0c8);
      border: 1px solid #808080;
      box-shadow: 1px 1px 0px #fff, inset -1px -1px 0px #fff;
    }
    
    /* Стили для переключателей и ползунков в Настройках */
    .toggle, .slider-container {
      margin: 10px 0;
    }
    .toggle input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 5px;
    }
    .slider-container label {
      display: block;
      font-size: 10px;
      margin-bottom: 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    
    /* Надпись версии */
    .version {
      text-align: right;
      font-size: 10px;
      margin-top: 10px;
      color: #555;
    }
    
    /* Адаптация для маленьких экранов */
    @media (max-width: 480px) {
      .container {
        max-width: 350px;
      }
      .xp-header h1 {
        font-size: 14px;
      }
      .xp-btn, .xp-back-btn {
        font-size: 10px;
        padding: 8px;
      }
      .version {
        font-size: 8px;
      }
    }
    
    /* Панель задач в стиле Windows XP */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to top, #b4b4b4, #d6d6d6);
      border-top: 1px solid #808080;
      display: flex;
      align-items: center;
      z-index: 1000;
    }
    .taskbar .start-section {
      margin-left: 5px;
    }
    .taskbar .start-button-img {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
    }
    .taskbar .links-section {
      margin-left: 10px;
      display: flex;
      gap: 10px;
    }
    .taskbar .links-section a {
      padding: 5px 10px;
      background: linear-gradient(to bottom, #ffffff, #d4d0c8);
      border: 1px solid #808080;
      box-shadow: 1px 1px 0px #fff, inset -1px -1px 0px #fff;
      color: #000;
      font-size: 12px;
      text-transform: uppercase;
      text-decoration: none;
    }
    
    /* Игровой экран – растянутый на всё окно с анимацией фона */
    #game {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('your-game-background.jpg') no-repeat center center;
      background-size: cover;
      display: none;
      z-index: 900;
      /* Анимация: фон стартует мутным и с затемнением, а затем становится ярким и резким */
      animation: bgAnimation 3s ease-in-out forwards;
    }
    @keyframes bgAnimation {
      0% {
        filter: brightness(50%) blur(5px);
        transform: scale(1.1);
      }
      50% {
        filter: brightness(120%) blur(0px);
        transform: scale(1);
      }
      100% {
        filter: brightness(100%) blur(0px);
        transform: scale(1);
      }
    }
    
    /* Интерфейс игрового экрана: счётчик вверху по центру и кнопка "работать" по центру */
    #game .game-ui {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .counter {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #fff;
      text-shadow: 1px 1px 0 #000;
    }
    .game-btn {
      padding: 10px 20px;
      font-size: 16px;
      text-transform: uppercase;
      background: linear-gradient(to bottom, #ffffff, #d4d0c8);
      border: 1px solid #808080;
      box-shadow: 1px 1px 0px #fff, inset -1px -1px 0px #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Основное окно приложения с главным меню -->
  <div class="container">
    <div class="xp-header">
      <img src="your-logo.png" alt="Логотип" class="logo">
      <h1>R.O.S.T.</h1>
    </div>
    <div class="content">
      <!-- Главное меню -->
      <div id="menu" class="menu active">
        <button class="xp-btn" onclick="startGame()">Играть</button>
        <button class="xp-btn" onclick="showSettings()">Настройки</button>
        <button class="xp-btn" onclick="showRules()">Правила</button>
      </div>
      
      <!-- Настройки -->
      <div id="settings" class="settings">
        <h2 style="font-size:14px; margin-bottom:10px;">Настройки</h2>
        <div class="toggle">
          <input type="checkbox" id="musicToggle" checked>
          <label for="musicToggle" style="font-size:12px;">Музыка вкл/выкл</label>
        </div>
        <div class="slider-container">
          <label for="musicVolume">Громкость музыки:</label>
          <input type="range" id="musicVolume" min="0" max="100" value="50">
        </div>
        <div class="slider-container">
          <label for="soundVolume">Громкость звуков:</label>
          <input type="range" id="soundVolume" min="0" max="100" value="50">
        </div>
        <button class="xp-back-btn" onclick="backToMenu()">Назад</button>
      </div>
      
      <!-- Правила игры -->
      <div id="rules" class="rules">
        <h2 style="font-size:14px; margin-bottom:10px;">Правила игры</h2>
        <p style="font-size:12px;">
          Здесь разместите правила вашей игры. Опишите последовательность действий, цели и особенности игры.
        </p>
        <button class="xp-back-btn" onclick="backToMenu()">Назад</button>
      </div>
      
      <!-- Версия приложения -->
      <div class="version">v1.0.0</div>
    </div>
  </div>
  
  <!-- Игровой экран (изначально скрыт) -->
  <div id="game">
    <div class="game-ui">
      <div id="counter" class="counter">Рубли: 0</div>
      <button id="workButton" class="game-btn" onclick="work()">работать</button>
    </div>
  </div>
  
  <!-- Панель задач в стиле Windows XP -->
  <div class="taskbar">
    <div class="start-section">
      <img src="your-start-button.png" alt="Пуск" class="start-button-img">
    </div>
    <div class="links-section">
      <a href="https://t.me/bubilny" target="_blank">TG канал</a>  
      <a href="https://discord.gg/yourDiscordLink" target="_blank">Discord</a>
      <a href="https://t.me/DaisukeNarotan" target="_blank">Мой TG</a>
    </div>
  </div>
  
  <script>
    let rublesCount = 0;
    
    // При нажатии на кнопку "Играть" скрываем главное окно и показываем игровой экран.
    function startGame() {
      document.querySelector(".container").style.display = "none";
      let gameScreen = document.getElementById("game");
      gameScreen.style.display = "block";
      // Для повторного запуска анимации можно опционально удалить и добавить класс.
      gameScreen.style.animation = 'none';
      gameScreen.offsetHeight; // перезагрузка анимации
      gameScreen.style.animation = null;
    }
    
    // Функция для кнопки "работать" — увеличивает счётчик заработка.
    function work() {
      rublesCount++;
      document.getElementById("counter").textContent = "Рубли: " + rublesCount;
    }
    
    // Функции для переключения между секциями главного меню.
    function showSettings() {
      document.getElementById("menu").classList.remove("active");
      document.getElementById("settings").classList.add("active");
    }
    function showRules() {
      document.getElementById("menu").classList.remove("active");
      document.getElementById("rules").classList.add("active");
    }
    function backToMenu() {
      document.getElementById("settings").classList.remove("active");
      document.getElementById("rules").classList.remove("active");
      document.getElementById("menu").classList.add("active");
    }
  </script>
</body>
</html>

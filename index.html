<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Телеграм игра - Windows XP стиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем шрифт Tahoma, характерный для Windows XP -->
  <link href="https://fonts.googleapis.com/css?family=Tahoma:400,700&display=swap" rel="stylesheet">
  <style>
    /* Основной фон и настройки body */
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      /* Фон можно заменить своим файлом */
      background: url('your-background-file.jpg') no-repeat center center;
      background-size: cover;
    }
    
    /* "Окошко" приложения в стиле Windows XP */
    .container {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      background: #f0f0f0;
      border: 2px solid #808080;
      box-shadow: 4px 4px 0px #808080;
    }
    
    /* Заголовок окна с характерным синим градиентом Windows XP */
    .xp-header {
      background: linear-gradient(to right, #0a246a, #2a5dab);
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .xp-header .logo {
      width: 50px;
      height: auto;
      margin-right: 10px;
      image-rendering: pixelated;
    }
    .xp-header h1 {
      font-size: 16px;
      margin: 0;
    }
    
    /* Основной контент окна */
    .content {
      padding: 10px;
    }
    
    /* Секции меню, настроек и правил */
    .menu, .settings, .rules {
      display: none;
    }
    .menu.active, .settings.active, .rules.active {
      display: block;
    }
    
    /* Кнопки в стиле Windows XP: светлый градиент, тонкая рамка и тень */
    .xp-btn, .xp-back-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      text-align: center;
      text-transform: uppercase;
      font-size: 12px;
      color: #000;
      cursor: pointer;
      background: linear-gradient(to bottom, #ffffff, #d4d0c8);
      border: 1px solid #808080;
      box-shadow: 1px 1px 0px #fff, inset -1px -1px 0px #fff;
    }
    
    /* Стили для переключателя и ползунков */
    .toggle, .slider-container {
      margin: 10px 0;
    }
    .toggle input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 5px;
    }
    .slider-container label {
      display: block;
      font-size: 10px;
      margin-bottom: 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    
    /* Надпись версии */
    .version {
      text-align: right;
      font-size: 10px;
      margin-top: 10px;
      color: #555;
    }
    
    /* Адаптация для маленьких экранов */
    @media (max-width: 480px) {
      .container {
        max-width: 350px;
      }
      .xp-header h1 {
        font-size: 14px;
      }
      .xp-btn, .xp-back-btn {
        font-size: 10px;
        padding: 8px;
      }
      .version {
        font-size: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Заголовок окна с логотипом и названием -->
    <div class="xp-header">
      <img src="your-logo.png" alt="Логотип игры" class="logo">
      <h1>Игра XP</h1>
    </div>
    <div class="content">
      <!-- Главное меню -->
      <div id="menu" class="menu active">
        <button class="xp-btn" onclick="startGame()">Играть</button>
        <button class="xp-btn" onclick="showSettings()">Настройки</button>
        <button class="xp-btn" onclick="showRules()">Правила</button>
      </div>
      
      <!-- Настройки -->
      <div id="settings" class="settings">
        <h2 style="font-size:14px; margin-bottom:10px;">Настройки</h2>
        <div class="toggle">
          <input type="checkbox" id="musicToggle" checked>
          <label for="musicToggle" style="font-size:12px;">Музыка вкл/выкл</label>
        </div>
        <div class="slider-container">
          <label for="musicVolume">Громкость музыки:</label>
          <input type="range" id="musicVolume" min="0" max="100" value="50">
        </div>
        <div class="slider-container">
          <label for="soundVolume">Громкость звуков:</label>
          <input type="range" id="soundVolume" min="0" max="100" value="50">
        </div>
        <button class="xp-back-btn" onclick="backToMenu()">Назад</button>
      </div>
      
      <!-- Правила игры -->
      <div id="rules" class="rules">
        <h2 style="font-size:14px; margin-bottom:10px;">Правила игры</h2>
        <p style="font-size:12px;">
          Здесь разместите правила вашей игры. Опишите последовательность действий, цели и особенности игры.
        </p>
        <button class="xp-back-btn" onclick="backToMenu()">Назад</button>
      </div>
      
      <!-- Версия приложения -->
      <div class="version">v1.0.0</div>
    </div>
  </div>
  
  <script>
    // Функция запуска игры (в дальнейшем здесь можно интегрировать игровую логику)
    function startGame() {
      alert("Запуск игры...");
    }
    // Переключение между разделами
    function showSettings() {
      document.getElementById("menu").classList.remove("active");
      document.getElementById("settings").classList.add("active");
    }
    function showRules() {
      document.getElementById("menu").classList.remove("active");
      document.getElementById("rules").classList.add("active");
    }
    function backToMenu() {
      document.getElementById("settings").classList.remove("active");
      document.getElementById("rules").classList.remove("active");
      document.getElementById("menu").classList.add("active");
    }
  </script>
</body>
</html>

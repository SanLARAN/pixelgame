<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Телеграм игра - Windows XP стиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем шрифт Tahoma – характерный для Windows XP -->
  <link href="https://fonts.googleapis.com/css?family=Tahoma:400,700&display=swap" rel="stylesheet">
  <style>
    /* ОБЩИЕ СТИЛИ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: Tahoma, sans-serif;
      background: url('your-background-file.jpg') no-repeat center center;
      background-size: cover;
    }
    /* Кнопка крипто-биржи (отображается только в игровом режиме) */
.crypto-button-container {
  position: fixed;
  bottom: 45px;
  left: 5px;
  z-index: 1100;
  display: none;
}
.crypto-button-container button {
  padding: 5px 10px;
  background: linear-gradient(to bottom, #fff, #d4d0c8);
  border: 1px solid #808080;
  box-shadow: 1px 1px 0 #fff;
  cursor: pointer;
  font-size: 12px;
  text-transform: uppercase;
}

/* График крипто-активов (спарклайн) */
.crypto-asset .chart {
  display: flex;
  align-items: flex-end;
  justify-content: space-around;
  height: 30px;
  margin-top: 5px;
}
.crypto-asset .chart span {
  display: inline-block;
  width: 5px;
  margin: 0 1px;
  background: #00cc00;
}
    /* ГЛАВНОЕ МЕНЮ */
    .container {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      background: #f0f0f0;
      border: 2px solid #808080;
      box-shadow: 4px 4px 0px #808080;
    }
    .xp-header {
      background: linear-gradient(to right, #0a246a, #2a5dab);
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .xp-header .logo {
      width: 50px;
      height: auto;
      margin-right: 10px;
      image-rendering: pixelated;
    }
    .xp-header h1 {
      font-size: 16px;
      margin: 0;
    }
    .content {
      padding: 10px;
    }
    .menu, .settings, .rules {
      display: none;
    }
    .menu.active, .settings.active, .rules.active {
      display: block;
    }
    .xp-btn, .xp-back-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      text-align: center;
      text-transform: uppercase;
      font-size: 12px;
      color: #000;
      cursor: pointer;
      background: linear-gradient(to bottom, #ffffff, #d4d0c8);
      border: 1px solid #808080;
      box-shadow: 1px 1px 0px #fff, inset -1px -1px 0px #fff;
    }
    .toggle, .slider-container {
      margin: 10px 0;
    }
    .toggle input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 5px;
    }
    .slider-container label {
      display: block;
      font-size: 10px;
      margin-bottom: 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    .version {
      text-align: right;
      font-size: 10px;
      margin-top: 10px;
      color: #555;
    }
    @media (max-width: 480px) {
      .container { max-width: 350px; }
      .xp-header h1 { font-size: 14px; }
      .xp-btn, .xp-back-btn { font-size: 10px; padding: 8px; }
      .version { font-size: 8px; }
    }
    /* ПАНЕЛЬ ЗАДАЧ */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to top, #b4b4b4, #d6d6d6);
      border-top: 1px solid #808080;
      display: flex;
      align-items: center;
      z-index: 1000;
    }
    .taskbar .start-section { margin-left: 5px; }
    .start-button {
      width: 80px;
      height: 32px;
      border: 1px solid #808080;
      border-radius: 2px;
      background: linear-gradient(to bottom, #00cc00, #009900);
      color: #fff;
      font-size: 12px;
      text-transform: uppercase;
      cursor: pointer;
    }
    .start-button.stop {
      background: linear-gradient(to bottom, #ff4444, #cc0000);
    }
    .taskbar .links-section {
      margin-left: 10px;
      display: flex;
      gap: 10px;
    }
    .taskbar .links-section a {
      padding: 5px 10px;
      background: linear-gradient(to bottom, #ffffff, #d4d0c8);
      border: 1px solid #808080;
      box-shadow: 1px 1px 0px #fff, inset -1px -1px 0px #fff;
      color: #000;
      font-size: 12px;
      text-transform: uppercase;
      text-decoration: none;
    }
    /* Кнопка крипто-биржи (расположена над панелью задач, слева) */
    .crypto-button-container {
      position: fixed;
      bottom: 45px;
      left: 5px;
      z-index: 1100;
    }
    .crypto-button-container button {
      padding: 5px 10px;
      background: linear-gradient(to bottom, #ffffff, #d4d0c8);
      border: 1px solid #808080;
      box-shadow: 1px 1px 0px #fff;
      cursor: pointer;
      font-size: 12px;
      text-transform: uppercase;
    }
    /* ИГРОВОЙ ЭКРАН */
    #game {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('your-game-background.jpg') no-repeat center center;
      background-size: cover;
      display: none;
      z-index: 900;
      animation: bgAnimation 3s ease-in-out forwards;
    }
    @keyframes bgAnimation {
      0% { filter: brightness(50%) blur(5px); transform: scale(1.1); }
      50% { filter: brightness(120%) blur(0px); transform: scale(1); }
      100% { filter: brightness(100%) blur(0px); transform: scale(1); }
    }
    #game .game-ui {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* СЧЁТЧИК РУБЛЕЙ */
    .counter {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(to right, #004d00, #00cc00);
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    /* ТАЙМЕР СМЕНЫ (левый верхний угол), стилизован под XP */
    .shift-timer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(to right, #0a246a, #2a5dab);
      padding: 5px 10px;
      border: 1px solid #808080;
      border-radius: 3px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      z-index: 1001;
    }
    /* СЧЁТЧИК СМЕН (правый верхний угол) */
    .shift-counter {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(to right, #0a246a, #2a5dab);
      padding: 5px 10px;
      border: 1px solid #808080;
      border-radius: 3px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      z-index: 1001;
    }
    /* КНОПКА "РАБОТАТЬ" */
    .game-btn {
      position: relative;
      padding: 10px 20px;
      font-size: 16px;
      text-transform: uppercase;
      background: linear-gradient(to bottom, #ffffff, #d4d0c8);
      border: 1px solid #808080;
      box-shadow: 1px 1px 0px #fff, inset -1px -1px 0px #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-btn:hover { transform: scale(1.05); }
    .game-btn:active { transform: scale(0.95); }
    /* Анимация "+₽" */
    .money-popup {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translate(-50%, 0);
      font-size: 16px;
      color: #0f0;
      animation: flyUp 1s ease-out forwards;
      pointer-events: none;
    }
    @keyframes flyUp {
      0% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -30px); }
    }
    /* МЕНЮ ПАУЗЫ */
    .pause-menu {
      position: fixed;
      bottom: 40px;
      left: 5px;
      background: #f0f0f0;
      border: 1px solid #808080;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      z-index: 1100;
      width: 150px;
      padding: 10px;
      display: none;
    }
    .pause-btn {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
      background: linear-gradient(to bottom, #ffffff, #d4d0c8);
      border: 1px solid #808080;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 12px;
    }
    .pause-btn:hover { background: linear-gradient(to bottom, #d4d0c8, #ffffff); }
    /* ОВЕРЛЕЙ ПАУЗЫ */
    .pause-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1050;
      display: none;
      pointer-events: all;
    }
    .pause-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #fff;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    /* ОКНО ПРЕДУПРЕЖДЕНИЯ ПЕРЕКУРА */
    .break-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: #f0f0f0;
      border: 2px solid #000080;
      box-shadow: 4px 4px 0px #808080;
      z-index: 1200;
      display: none;
    }
    .break-alert h2 {
      margin: 0;
      background: linear-gradient(to right, #0a246a, #2a5dab);
      color: #fff;
      padding: 5px;
      font-size: 16px;
      text-align: center;
    }
    .break-alert p {
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }
    @keyframes alertFadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    /* МОДАЛЬНОЕ ОКНО КРИПТО-БИРЖИ */
    .crypto-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f0f0f0;
      border: 2px solid #808080;
      box-shadow: 4px 4px 0px #808080;
      z-index: 1300;
      width: 320px;
      padding: 15px;
      display: none;
    }
    .crypto-modal h2 {
      margin: 0 0 10px;
      font-size: 18px;
      text-align: center;
      background: linear-gradient(to right, #0a246a, #2a5dab);
      color: #fff;
      padding: 5px;
    }
    .crypto-asset {
      border: 1px solid #808080;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 4px;
      background: #fff;
    }
    .crypto-asset h3 {
      margin: 0 0 5px;
      font-size: 16px;
      text-align: center;
    }
    .crypto-asset p {
      margin: 3px 0;
      font-size: 14px;
      text-align: center;
    }
    .crypto-asset button {
      margin: 3px;
      padding: 3px 6px;
      font-size: 12px;
      background: linear-gradient(to bottom, #ffffff, #d4d0c8);
      border: 1px solid #808080;
      cursor: pointer;
      text-transform: uppercase;
    }
    .crypto-asset button:hover {
      background: linear-gradient(to bottom, #d4d0c8, #ffffff);
    }
    .crypto-modal button.close-btn {
      display: block;
      margin: 10px auto 0;
      padding: 5px 15px;
      background: linear-gradient(to bottom, #ffffff, #d4d0c8);
      border: 1px solid #808080;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- АУДИО ЭЛЕМЕНТЫ -->
  <audio id="breakBell" src="your-bell-sound.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="your-background-music.mp3" loop preload="auto"></audio>
  <audio id="buttonClickSound" src="your-button-click-sound.mp3" preload="auto"></audio>
  
  <!-- ГЛАВНОЕ МЕНЮ -->
  <div class="container">
    <div class="xp-header">
      <img src="your-logo.png" alt="Логотип" class="logo">
      <h1>R.O.S.T.</h1>
    </div>
    <div class="content">
      <div id="menu" class="menu active">
        <button class="xp-btn" onclick="playButtonClick(); startGame()">Играть</button>
        <button class="xp-btn" onclick="playButtonClick(); showSettings()">Настройки</button>
        <button class="xp-btn" onclick="playButtonClick(); showRules()">Правила</button>
      </div>
      <div id="settings" class="settings">
        <h2 style="font-size:14px; margin-bottom:10px;">Настройки</h2>
        <div class="toggle">
          <input type="checkbox" id="musicToggle" checked>
          <label for="musicToggle" style="font-size:12px;">Музыка вкл/выкл</label>
        </div>
        <div class="slider-container">
          <label for="musicVolume">Громкость музыки:</label>
          <input type="range" id="musicVolume" min="0" max="100" value="50">

        <div class="slider-container">
          <label for="soundVolume">Громкость звуков:</label>
          <input type="range" id="soundVolume" min="0" max="100" value="50">

        <button class="xp-back-btn" onclick="playButtonClick(); backToMenu()">Назад</button>

        <p style="font-size:12px;">

        <button class="xp-back-btn" onclick="playButtonClick(); backToMenu()">Назад</button>
      </div>
      <div class="version">v1.0.0</div>

  </div>
  
  <!-- ИГРОВОЙ ЭКРАН -->
  <div id="game">
    <div class="game-ui">
      <div id="shiftTimer" class="shift-timer">Смена: 00:30</div>
      <div id="counter" class="counter">0 ₽</div>
      <div id="shiftCounter" class="shift-counter">Смена: 0</div>
      <button id="workButton" class="game-btn" onclick="work()">работать</button>
    </div>
  </div>
  
  <!-- ПАНЕЛЬ ЗАДАЧ -->
  <div class="taskbar">
    <div class="start-section">
      <button id="taskbarStartBtn" class="start-button">Пуск</button>
    </div>
    <div class="links-section">
      <a href="https://t.me/bubilny" target="_blank">TG канал</a>  
      <a href="https://discord.gg/yourDiscordLink" target="_blank">Discord</a>
      <a href="https://t.me/DaisukeNarotan" target="_blank">Мой TG</a>
    </div>
  </div>
  
  <!-- КНОПКА КРИПТО-БИРЖИ -->
  <div class="crypto-button-container">
    <button id="cryptoButton" onclick="openCryptoModal()">Крипто-биржа</button>
  </div>
  
<!-- КНОПКА КРИПТО-БИРЖИ (отображается только в игровом режиме) -->
<div class="crypto-button-container">
  <button id="cryptoButton" onclick="openCryptoModal()">Крипто-биржа</button>
</div>

<!-- МОДАЛЬНОЕ ОКНО КРИПТО-БИРЖИ -->
<div id="cryptoModal" class="crypto-modal">
  <h2>Крипто-биржа</h2>
  <div id="cryptoAssets"></div>
  <button class="close-btn" onclick="closeCryptoModal()">Закрыть</button>
</div>
  
  <!-- ОВЕРЛЕЙ ПАУЗЫ -->
  <div id="pauseOverlay" class="pause-overlay">
    <div class="pause-label">ПАУЗА</div>
  </div>
  
  <!-- МЕНЮ ПАУЗЫ -->
  <div id="pauseMenu" class="pause-menu">
    <button class="pause-btn" onclick="playButtonClick(); resumeGame()">Продолжить</button>
    <button class="pause-btn" onclick="playButtonClick(); openPauseSettings()">Настройки</button>
    <button class="pause-btn" onclick="playButtonClick(); exitGame()">Выйти</button>
  </div>
  
  <!-- ОКНО ПРЕДУПРЕЖДЕНИЯ ПЕРЕКУРА -->
  <div id="breakAlert" class="break-alert">
    <h2>Внимание</h2>
    <p>ПЕРЕКУР</p>
  </div>
  
  <script>
    // Глобальные переменные
    let rublesCount = 0;
    let gameActive = false;
    let gamePaused = false;
    const shiftDuration = 30;  // длительность смены (сек)
    const breakDuration = 15;  // длительность перекура (сек)
    let remainingTime = shiftDuration;
    let shiftInterval = null;
    let inBreak = false;
    let shiftCount = 0;
    let soundVolume = 0.5; // громкость звуков (0..1)
    
    // Крипто-активы
    let cryptoAssets = {
      rost: { name: "$ROST", price: 100, investment: 0, investedPrice: 0, investedShift: 0 },
      bob: { name: "BobCoin", price: 50, investment: 0, investedPrice: 0, investedShift: 0 },
      factory: { name: "Фабрика качества", price: 200, investment: 0, investedPrice: 0, investedShift: 0 }
    };
    
    // Функция воспроизведения звука нажатия
    function playButtonClick() {
      const sound = document.getElementById("buttonClickSound");
      sound.volume = soundVolume;
      sound.currentTime = 0;
      sound.play();
    }
    
    // Форматирование времени mm:ss
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);
    }
    
    function updateShiftTimerDisplay() {
      const timerEl = document.getElementById("shiftTimer");
      timerEl.textContent = (inBreak ? "Перекур: " : "Смена: ") + formatTime(remainingTime);
    }
    
    // Обновление данных в модальном окне крипто-биржи
    function updateCryptoModal() {
      const container = document.getElementById("cryptoAssets");
      container.innerHTML = "";
      for (let key in cryptoAssets) {
        const asset = cryptoAssets[key];
        const assetDiv = document.createElement("div");
        assetDiv.className = "crypto-asset";
        assetDiv.innerHTML = `
          <h3>${asset.name}</h3>
          <p>Цена: ${asset.price} ₽</p>
          <p>Вложено: ${asset.investment > 0 ? asset.investment + " ₽" : "Нет"}</p>
        `;
        if (asset.investment === 0) {
          let investBtn = document.createElement("button");
          investBtn.textContent = "Вложить";
          investBtn.onclick = function() { investCrypto(key); };
          assetDiv.appendChild(investBtn);
        } else if (shiftCount > asset.investedShift) {
          let sellBtn = document.createElement("button");
          sellBtn.textContent = "Продать";
          sellBtn.onclick = function() { sellCrypto(key); };
          assetDiv.appendChild(sellBtn);
        }
        container.appendChild(assetDiv);
      }
    }
    
    function openCryptoModal() {
      updateCryptoModal();
      document.getElementById("cryptoModal").style.display = "block";
    }
    
    function closeCryptoModal() {
      document.getElementById("cryptoModal").style.display = "none";
    }
    
    function investCrypto(key) {
      const amount = parseInt(prompt(`Введите сумму для инвестирования в ${cryptoAssets[key].name}:`));
      if (!isNaN(amount) && amount > 0 && amount <= rublesCount) {
        cryptoAssets[key].investment = amount;
        cryptoAssets[key].investedPrice = cryptoAssets[key].price;
        cryptoAssets[key].investedShift = shiftCount;
        rublesCount -= amount;
        document.getElementById("counter").textContent = rublesCount + " ₽";
        updateCryptoModal();
      } else {
        alert("Неверная сумма или недостаточно рублей!");
      }
    }
    
    function sellCrypto(key) {
      const asset = cryptoAssets[key];
      if (asset.investment > 0 && shiftCount > asset.investedShift) {
        const profit = Math.round(asset.investment * (asset.price - asset.investedPrice) / asset.investedPrice);
        rublesCount += asset.investment + profit;
        alert(`Вы продали ${asset.name} и получили прибыль ${profit} ₽!`);
        asset.investment = 0;
        asset.investedPrice = 0;
        asset.investedShift = 0;
        document.getElementById("counter").textContent = rublesCount + " ₽";
        updateCryptoModal();
      } else {
        alert("Продажа недоступна, дождитесь следующей смены.");
      }
    }
    
    // Возобновляем таймер (при продолжении игры)
    function resumeTimer() {
      shiftInterval = setInterval(() => {
        remainingTime--;
        updateShiftTimerDisplay();
        if (remainingTime <= 0) {
          clearInterval(shiftInterval);
          if (inBreak) {
            inBreak = false;
            remainingTime = shiftDuration;
            updateShiftTimerDisplay();
            resumeTimer();
            document.getElementById("workButton").disabled = false;
            // Обновляем цены активов при начале новой рабочей смены
            for (let key in cryptoAssets) {
              let asset = cryptoAssets[key];
              let factor = Math.random() * 0.2 + 0.9;
              asset.price = Math.round(asset.price * factor);
            }
          } else {
            startBreakPhase();
          }
        }
      }, 1000);
    }
    
    // Начало рабочей фазы: увеличиваем счётчик смен, обновляем крипто цены и запускаем таймер
    function startWorkPhase() {
      inBreak = false;
      remainingTime = shiftDuration;
      document.getElementById("workButton").disabled = false;
      shiftCount++;
      document.getElementById("shiftCounter").textContent = "Смена: " + shiftCount;
      updateShiftTimerDisplay();
      // Обновляем цены каждого актива
      for (let key in cryptoAssets) {
        let asset = cryptoAssets[key];
        let factor = Math.random() * 0.2 + 0.9;
        asset.price = Math.round(asset.price * factor);
      }
      shiftInterval = setInterval(() => {
        remainingTime--;
        updateShiftTimerDisplay();
        if (remainingTime <= 0) {
          clearInterval(shiftInterval);
          startBreakPhase();
        }
      }, 1000);
    }
    
    // Начало перекура: выключаем кнопку "работать", проигрываем звонок с нужной громкостью, показываем окно предупреждения
    function startBreakPhase() {
      inBreak = true;
      remainingTime = breakDuration;
      document.getElementById("workButton").disabled = true;
      updateShiftTimerDisplay();
      const breakBell = document.getElementById("breakBell");
      breakBell.volume = soundVolume; 
      breakBell.play();
      const alertElem = document.getElementById("breakAlert");
      alertElem.style.display = "block";
      alertElem.style.animation = "alertFadeIn 0.5s forwards";
      setTimeout(() => { alertElem.style.display = "none"; }, 3000);
      shiftInterval = setInterval(() => {
        remainingTime--;
        updateShiftTimerDisplay();
        if (remainingTime <= 0) {
          clearInterval(shiftInterval);
          startWorkPhase();
        }
      }, 1000);
    }
    
    // Запуск игры: скрываем главное меню, показываем игровой экран, запускаем рабочую фазу, включаем фоновую музыку (если включена в настройках)
    function startGame() {
      document.querySelector(".container").style.display = "none";
      const gameScreen = document.getElementById("game");
      gameScreen.style.display = "block";
      gameScreen.style.animation = 'none';
      gameScreen.offsetHeight;
      gameScreen.style.animation = null;
      gameActive = true;
      gamePaused = false;
      let startBtn = document.getElementById("taskbarStartBtn");
      startBtn.classList.add("stop");
      startBtn.textContent = "Стоп";
      if (document.getElementById("musicToggle").checked) {
        const bgMusic = document.getElementById("bgMusic");
        bgMusic.volume = document.getElementById("musicVolume").value / 100;
        bgMusic.play();
      }
      startWorkPhase();
    }
    
    // Пауза игры: останавливаем таймер, показываем оверлей и меню паузы
    function stopGame() {
      if (gameActive && !gamePaused) {
        clearInterval(shiftInterval);
        gamePaused = true;
        document.getElementById("pauseOverlay").style.display = "block";
        document.getElementById("pauseMenu").style.display = "block";
      }
    }
    
    // Продолжить игру: скрываем оверлей и меню, возобновляем таймер
    function resumeGame() {
      document.getElementById("pauseOverlay").style.display = "none";
      document.getElementById("pauseMenu").style.display = "none";
      gamePaused = false;
      resumeTimer();
    }
    
    // Открыть настройки из меню паузы (выходим в главное меню и открываем настройки)
    function openPauseSettings() {
      document.getElementById("pauseOverlay").style.display = "none";
      document.getElementById("pauseMenu").style.display = "none";
      exitGame(true);
    }
    
    // Функция "Выйти": запрашиваем подтверждение (если не открываем настройки), останавливаем игру и возвращаем главное меню
    function exitGame(openSettings) {
      if (!openSettings && !confirm("Вы действительно хотите выйти?")) {
        return;
      }
      clearInterval(shiftInterval);
      gameActive = false;
      gamePaused = false;
      document.getElementById("game").style.display = "none";
      document.getElementById("pauseOverlay").style.display = "none";
      document.getElementById("pauseMenu").style.display = "none";
      document.querySelector(".container").style.display = "block";
      if (openSettings) { showSettings(); }
      let startBtn = document.getElementById("taskbarStartBtn");
      startBtn.classList.remove("stop");
      startBtn.textContent = "Пуск";
      document.getElementById("bgMusic").pause();
    }
    
    // Кнопка "работать": увеличивает счётчик рублей (отображает число и знак ₽) и запускает анимацию "+₽"
    function work() {
      rublesCount++;
      document.getElementById("counter").textContent = rublesCount + " ₽";
      
      let popup = document.createElement("span");
      popup.className = "money-popup";
      popup.textContent = "+₽";
      let workButton = document.getElementById("workButton");
      workButton.appendChild(popup);
      setTimeout(() => { popup.remove(); }, 1000);
    }
    
    // Переключение между разделами главного меню
    function showSettings() {
      document.getElementById("menu").classList.remove("active");
      document.getElementById("settings").classList.add("active");
    }
    function showRules() {
      document.getElementById("menu").classList.remove("active");
      document.getElementById("rules").classList.add("active");
    }
    function backToMenu() {
      document.getElementById("settings").classList.remove("active");
      document.getElementById("rules").classList.remove("active");
      document.getElementById("menu").classList.add("active");
    }
    
    // Обработчик для кнопки "Пуск/Стоп" в панели задач
    document.getElementById("taskbarStartBtn").addEventListener("click", function() {
      if (gameActive && !gamePaused) { stopGame(); }
    });
    
    // Обработчики для настроек звука
    document.getElementById("musicToggle").addEventListener("change", function() {
      const bgMusic = document.getElementById("bgMusic");
      if (this.checked) {
        bgMusic.volume = document.getElementById("musicVolume").value / 100;
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    });
    document.getElementById("musicVolume").addEventListener("input", function() {
      document.getElementById("bgMusic").volume = this.value / 100;
    });
    document.getElementById("soundVolume").addEventListener("input", function() {
      soundVolume = this.value / 100;
    });
    // Открытие модального окна крипто-биржи
function openCryptoModal() {
  updateCryptoModal();
  document.getElementById("cryptoModal").style.display = "block";
}

// Закрытие модального окна крипто-биржи
function closeCryptoModal() {
  document.getElementById("cryptoModal").style.display = "none";
}

// Функция покупки актива (единица стоит 50 ₽)
function investCrypto(key) {
  const asset = cryptoAssets[key];
  const amount = parseInt(prompt(`Введите количество единиц для покупки ${asset.name} (Цена: ${asset.price} ₽ за единицу):`));
  if (!isNaN(amount) && amount > 0 && (amount * asset.price) <= rublesCount) {
    rublesCount -= amount * asset.price;
    asset.quantity += amount;
    asset.purchasePrice = asset.price;
    asset.purchaseShift = shiftCount;
    document.getElementById("counter").textContent = rublesCount + " ₽";
    updateCryptoModal();
  } else {
    alert("Неверное количество или недостаточно рублей!");
  }
}

// Функция продажи актива
function sellCrypto(key) {
  const asset = cryptoAssets[key];
  if (asset.quantity > 0 && shiftCount > asset.purchaseShift) {
    const totalCost = asset.quantity * asset.purchasePrice;
    const currentCost = asset.quantity * asset.price;
    const profit = currentCost - totalCost;
    rublesCount += currentCost;
    alert(`Вы продали ${asset.quantity} ${asset.name} и получили ${profit} ₽ прибыли!`);
    asset.quantity = 0;
    asset.purchasePrice = 0;
    asset.purchaseShift = 0;
    document.getElementById("counter").textContent = rublesCount + " ₽";
    updateCryptoModal();
  } else {
    alert("Продажа недоступна, дождитесь следующей смены.");
  }
}

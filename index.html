<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Телеграм игра - Мини-приложение</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем пиксельный шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Базовые стили для фона и шрифта */
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Фон можно заменить своим файлом */
      background: url('your-background-file.jpg') no-repeat center center;
      background-size: cover;
      image-rendering: pixelated;
    }
    
    /* Основной контейнер приложения */
    .container {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      border: 4px solid #000;
      /* Убираем скругление, чтобы сохранить пиксельную эстетику */
      padding: 10px;
      box-shadow: 4px 4px 0px #000;
      position: relative;
    }
    
    /* Логотип игры */
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 150px;
      image-rendering: pixelated;
    }
    
    /* Секции меню, настроек, правил */
    .menu, .settings, .rules {
      display: none;
    }
    .menu.active, .settings.active, .rules.active {
      display: block;
    }
    
    /* Стили для кнопок в пиксельном стиле */
    .btn, .back-btn {
      display: block;
      width: 100%;
      border: 2px solid #000;
      box-shadow: 2px 2px 0px #000;
      cursor: pointer;
      font-size: 12px;
      margin: 10px 0;
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      text-transform: uppercase;
      outline: none;
    }
    .back-btn {
      background-color: #6c757d;
    }
    
    /* Стили для переключателя музыки */
    .toggle {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .toggle input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.5);
    }
    
    /* Стили для ползунков громкости */
    .slider-container {
      margin: 10px 0;
    }
    .slider-container label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    
    /* Надпись версии */
    .version {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 10px;
      color: #555;
    }
    
    /* Адаптация для маленьких экранов */
    @media (max-width: 480px) {
      .container {
        width: 95%;
        max-width: 350px;
        padding: 8px;
      }
      .logo {
        width: 120px;
        margin-bottom: 15px;
      }
      .btn, .back-btn {
        font-size: 10px;
        padding: 8px;
      }
      .version {
        font-size: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Логотип игры (замените your-logo.png на путь к вашему логотипу) -->
    <img src="your-logo.png" alt="Логотип игры" class="logo">
    
    <!-- Главное меню -->
    <div id="menu" class="menu active">
      <button class="btn" onclick="startGame()">Играть</button>
      <button class="btn" onclick="showSettings()">Настройки</button>
      <button class="btn" onclick="showRules()">Правила</button>
    </div>
    
    <!-- Настройки игры -->
    <div id="settings" class="settings">
      <h2>Настройки</h2>
      <!-- Переключатель музыки -->
      <div class="toggle">
        <input type="checkbox" id="musicToggle" checked>
        <label for="musicToggle">Музыка вкл/выкл</label>
      </div>
      <!-- Ползунок громкости музыки -->
      <div class="slider-container">
        <label for="musicVolume">Громкость музыки:</label>
        <input type="range" id="musicVolume" min="0" max="100" value="50">
      </div>
      <!-- Ползунок громкости звуков -->
      <div class="slider-container">
        <label for="soundVolume">Громкость звуков:</label>
        <input type="range" id="soundVolume" min="0" max="100" value="50">
      </div>
      <button class="back-btn" onclick="backToMenu()">Назад</button>
    </div>
    
    <!-- Правила игры -->
    <div id="rules" class="rules">
      <h2>Правила игры</h2>
      <p>
        Здесь разместите правила вашей игры. Опишите последовательность действий, цели и, при необходимости, особенности игры.
      </p>
      <button class="back-btn" onclick="backToMenu()">Назад</button>
    </div>
    
    <!-- Отображение текущей версии -->
    <div class="version">v1.0.0</div>
  </div>
  
  <script>
    // Функция для запуска игры (будет дополнена логикой или перенаправлением в игровое пространство)
    function startGame() {
      // Здесь можно добавить открытие нового окна, вызов игрового движка или любую другую логику
      alert("Запуск игры...");
    }
    
    // Переход к разделу настроек
    function showSettings() {
      document.getElementById("menu").classList.remove("active");
      document.getElementById("settings").classList.add("active");
    }
    
    // Переход к разделу правил
    function showRules() {
      document.getElementById("menu").classList.remove("active");
      document.getElementById("rules").classList.add("active");
    }
    
    // Возврат в главное меню
    function backToMenu() {
      document.getElementById("settings").classList.remove("active");
      document.getElementById("rules").classList.remove("active");
      document.getElementById("menu").classList.add("active");
    }
  </script>
</body>
</html>
